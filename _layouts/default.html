---
# Layouts must stay in HTML
---

<!DOCTYPE html>
<html lang="en">
{% include head.html %}
  <body>
     <div class="page">

        {% include header.html %}

        
        <div data-sticky-wrap class="content">
           {{ content }}
        </div>
        
        {% include footer.html %}
     </div>
     
     <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     
     {% for script in page.js-scripts %}
        {{ script.script }}
     {% endfor %}
     


        
     
    
  </body>
</html>
